<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Suma</title>
    <style media="screen">
      body
      {
        background-color: green;
        color: white;
        font-family: Impact;
      }
    </style>
  </head>
  <body>
    <h1>Suma de dos valores</h1>
    <p><strong>Si no sabes como poner la calculadora, entonces soy tu programa</strong></p>
    <script type="text/javascript">
    var primero = parseInt(prompt("Dame el primer valor"));
    var segundo = parseInt(prompt("Dame el segundo valor"));
    var resultado = segundo + primero;
    document.write("El resultado de tu suma es " + resultado);
    </script>
  </body>
</html>
